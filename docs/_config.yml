# Context Bridge - GitHub Pages Configuration
# Documentation site for the MCP server for multi-repo AI development workflows

title: Context Bridge
description: MCP server for multi-repo AI development workflows
baseurl: "/context-bridge"
url: "https://bridge-context.github.io"

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude internal folders from build
exclude:
  - features/
  - examples/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
