# Bridge Context - GitHub Pages Configuration
# Documentation site for the MCP server for multi-repo AI development workflows

title: Bridge Context
description: MCP server for multi-repo AI development workflows
baseurl: "bridge-context"
url: "https://bridge-context.github.io"

# Theme - Cayman
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude internal folders from build
exclude:
  - features/
  - examples/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
